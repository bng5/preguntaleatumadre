---
layout: default
---
<div id="home">
  <h1>{{ page.title }}</h1>
  <div id="programas">
    <div class="programa">
      <p>Emitido: <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.fecha }}</time></p>
      {{ page.content }}
      {{ content }}
      <a href="/episodios/{{ post.file }}">{{ page.file }}</a>
    </div>
  </div>
</div>

<!--
<a href="{{ page.next.url }}">Siguiente: {{ page.next.title }}</a>
<a href="{{ page.previous.url }}">Anterior: {{ page.previous.title }}</a>
-->

<script id="data" type="application/json">[{
  "title": "{{ page.title }}",
  "file": "{{ page.file }}",
  "fecha": "{{ page.fecha }}",
  "date": "{{ page.date }}",
  "length": {{ page.length }},
  "episode": {{ page.episode }},
  "duration": "{{ page.duration }}"
}]</script>
