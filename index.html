---
layout: default
---

<div id="home">
  <h1>Programas <sup><a href="/podcast.xml" target="_blank"><span class="rss"></span></a></sup></h1>
  <div id="programas">
    {% for post in paginator.posts %}
    <div class="programa">
      <h2 class="programa__titulo"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="programa__info">
        Programa {{ post.episode }}<br />
        Emitido: <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.fecha }}</time>
      </p>
      {{ post.content }}
      <a href="/episodios/{{ post.file }}">{{ post.file }}</a>
    </div>
    {% endfor %}
  </div>

  <script id="data" type="application/json">{{ paginator.posts | posts_collection | jsonify }}</script>
